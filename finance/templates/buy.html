{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" autocomplete="off" autofocus id="symbol" name="symbol" placeholder="Stock symbol" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" autocomplete="off" autofocus id="shares" name="shares" placeholder="Shares" type="number" min="1" required autocomplet="off">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
